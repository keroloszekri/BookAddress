<a href="#AddModal" class="details" data-toggle="modal">Add Job</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>No </th>
      <th>ID</th>
      <th>Product Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
     <tr *ngFor="let item of ListJob let i = index">
        <td>{{i+1}}</td>
        <td>{{item.ID}}</td>
        <td>{{item.Name}}</td>
        <td>
          <a (click)="GitOneProduct(item.ID)" href="#EditModal" class="Edit" data-toggle="modal">Edit</a> | 
          <a (click)="GitOneProduct(item.ID)" href="#DeleteModal" class="Edit" data-toggle="modal">Delete</a>
        </td>
      </tr> 
  </tbody>
</table>

<!-- Add Model -->
<div class="modal fade" id="AddModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Adding Department</h4>
      </div>
      <div class="modal-body">
        <form class="form-group" [formGroup]="AddForm">
          <label for="Name">Name</label>
          <input type="text" class="form-control" placeholder="Enter Name" id="Name" name="Name" formControlName="Name"
            [class.is-valid]="AddForm.controls['Name'].valid "
            [class.is-invalid]="AddForm.controls['Name'].invalid && AddForm.controls['Name'].touched">
        </form>
        <div [hidden]="AddForm.controls['Name'].valid || AddForm.controls['Name'].untouched "
          class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" style="width: 100%;" data-dismiss="modal">Close</button><br>
        <button type="submit" (click)="addProduct()" data-dismiss="modal" class="btn btn-default" style="width: 100%;"
          [disabled]="AddForm.invalid">Add</button>

      </div>
    </div>
    

  </div>
</div>

<!-- edit Model -->
<div class="modal fade" id="EditModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editing Department</h4>
      </div>
      <div class="modal-body">
        <form class="form-group" [formGroup]="EditdeForm">
          <label for="Name">Name</label>
          <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="this.EditJob.Name" id="Name" name="Name" formControlName="Name"
            [class.is-valid]="EditdeForm.controls['Name'].valid "
            [class.is-invalid]="EditdeForm.controls['Name'].invalid && EditdeForm.controls['Name'].touched">
        </form>
        <div [hidden]="EditdeForm.controls['Name'].valid || EditdeForm.controls['Name'].untouched "
          class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" style="width: 100%;" data-dismiss="modal">Close</button><br>
        <button type="submit" (click)="EditProduct()" data-dismiss="modal" class="btn btn-default" style="width: 100%;"
          [disabled]="EditdeForm.invalid">Edit</button>

      </div>
    </div>
    

  </div>
</div>

<!-- delete Model -->
<div class="modal fade" id="DeleteModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Model</h4>
      </div>
      <div class="modal-body">
        <h3>Are You sure from Delete ?</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" style="width: 100%;" data-dismiss="modal">No, Close</button><br>
        <button type="submit" (click)="DeleteProduct()" data-dismiss="modal" class="btn btn-default" style="width: 100%;">Delete</button>

      </div>
    </div>
    

  </div>
</div>
